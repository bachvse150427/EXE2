plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.homer_app"
    compileSdkVersion 34 // Replace with the actual version you need

    ndkVersion = "21.4.7075529" // Specify the NDK version explicitly

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.alanhnb.homerhousekeeperapp"
        minSdkVersion 23 // Replace with the minimum SDK version needed
        //noinspection OldTargetApi
        targetSdkVersion 33 // Replace with the actual target SDK version
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
}
